version: "3"
services:
  proxysql:
    image: proxysql/proxysql:2.5.5-centos
    container_name: proxysql
    hostname: proxysql
    volumes:
      - ./conf/proxysql.cnf:/etc/proxysql.cnf
      - ./data/proxysql:/var/lib/proxysql
    ports:
      - "6032:6032"
      - "6033:6033"
      - "6080:6080"
    environment:
      - MYSQL_ROOT_PASSWORD=adminadmin
    restart: always
    networks:
      - mysql_network

networks:
  mysql_network:
    external:
      name: mysql_network
